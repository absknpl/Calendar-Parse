<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text to Calendar</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Text to Calendar</h1>
      <p>Paste event text to create calendar events</p>
    </div>

    <textarea id="textInput" placeholder="Paste your event text here..."></textarea>
    <button id="parseBtn">
      <img src="https://img.icons8.com/?size=100&id=59872&format=png&color=000000" alt="Parse Icon" width="18" height="18">
      Parse Text
    </button>
    
    <div class="error" id="errorDisplay"></div>
    
    <div class="event-editor">
      <label class="required-field">Event name</label>
      <input type="text" id="eventTitle" placeholder="Event name">
      <div class="error-message" id="titleError">Event name is required</div>
      
      <label class="required-field">Date</label>
      <input type="date" id="eventDate">
      <div class="error-message" id="dateError">Date is required</div>
      
      <div class="datetime-row">
        <div style="flex: 1">
          <label class="required-field">Start time</label>
          <input type="time" id="startTime">
          <div class="error-message" id="startTimeError">Start time is required</div>
        </div>
        <span>to</span>
        <div style="flex: 1">
          <label class="required-field">End time</label>
          <input type="time" id="endTime">
          <div class="error-message" id="endTimeError">End time is required</div>
        </div>
      </div>
      
      <label>Location</label>
      <input type="text" id="eventLocation" placeholder="Location or address">
      
      <label>Meeting URL</label>
      <input type="text" id="eventUrl" placeholder="Meeting URL">

      <label>Notes</label>
      <textarea id="eventNotes" placeholder="Additional notes or context..."></textarea>
      
      <div class="recurring-option">
        <label for="recurringCheckbox">Repeats</label>
        <select id="recurringCheckbox">
          <option value="">Does not repeat</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
    </div>
    
    <div class="export-buttons">
      <button id="exportGoogle">
        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Icon" width="18" height="18">
        Export to Google Calendar
      </button>
      <button id="exportApple">
        <img src="https://img.icons8.com/?size=100&id=e9ne6HZHvrji&format=png&color=000000" alt="Apple Icon" width="18" height="18">
        Download for Apple Calendar
      </button>
      <button id="exportNotion">
        <img src="https://img.icons8.com/?size=100&id=nvtEH6DpqruC&format=png&color=000000" alt="Notion Icon" width="18" height="18">
        Download for Notion
      </button>
    </div>
  </div>
</div>

</body>
</html>
